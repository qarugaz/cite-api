services:
  fastapi:
    build: .
    container_name: fastapi
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis-celery
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/credentials.json
      - CELERY_BROKER_URL=redis://redis-celery:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-celery:6379/0
      - LOG_DIR=/logs
    volumes:
      - log_data:/logs

  celery-worker:
    build: .
    container_name: celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis-celery
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/credentials.json
      - CELERY_BROKER_URL=redis://redis-celery:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-celery:6379/0
    volumes:
      - log_data:/app/logs

  redis-celery:
    image: redis:7.0
    container_name: redis-celery
    ports:
      - "6379:6379"
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    environment:
      - QDRANT_SERVER_PORT=6333
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped

volumes:
  qdrant_data:
  log_data:
networks:
  default:
    name: crescis